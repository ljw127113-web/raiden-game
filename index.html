<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>雷电2风格飞行射击游戏</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        #gameContainer {
            position: relative;
            border: 2px solid #333;
            background: linear-gradient(180deg, #001122 0%, #000811 50%, #000000 100%);
        }
        
        #gameCanvas {
            display: block;
            background: transparent;
        }
        
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #00ffff;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 0 10px #00ffff;
            z-index: 100;
        }
        
        #instructions {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #ffff00;
            font-size: 16px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="2560" height="1280"></canvas>
        <div id="ui">
            <div>分数: <span id="score">0</span></div>
            <div>生命: <span id="lives">3</span></div>
            <div>等级: <span id="level">1</span></div>
        </div>
        <div id="instructions">
            使用WASD或方向键移动战机<br>
            紫色闪电鞭会自动锁定敌人
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
